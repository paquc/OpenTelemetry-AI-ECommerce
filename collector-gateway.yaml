receivers:
  otlp:                       
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 1s
  resource:
    attributes:
      - key: ETS.goal
        value: "Data"
        action: insert

exporters:
  logging:
    loglevel: debug
  otlphttp:                        
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
  otlp/aspecto:
      endpoint: otelcol.aspecto.io:4317
      headers:
        Authorization: 3b8f7807-14e2-4733-8253-8f2548fe3f92   # Security TOKEN for Carl
  prometheus:
    endpoint: otel-collector-gateway:8889   # Exports metrics sent by services in Prometheus format ready to scrape by prometheus
  otlp:
    endpoint: tempo:4327
    tls:
      insecure: true  

extensions:
 health_check:
 pprof:
   endpoint: :1888    # Exposes pprof for debugging
 zpages:
   endpoint: :55679   # Exposes zPages for debugging

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlphttp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging, otlp/aspecto, otlp]
